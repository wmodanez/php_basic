<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-12">
    <form name="frmCadastro" id="frmCadastro" class="form-horizontal" enctype="multipart/form-data" method="post"
          action="pessoa_form.php?action=save">
        <fieldset>

            <!-- Form Name -->
            <legend>Cadastro de Pessoa</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="id">Código</label>
                <div class="col-md-2">
                    <input id="id" name="id" type="text" placeholder="Código"
                           class="form-control input-md"
                           readonly="1" value="{id}">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nome">Nome</label>
                <div class="col-md-5">
                    <input id="nome" name="nome" type="text" placeholder="Nome" class="form-control input-md"
                           value="{nome}">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="endereco">Endereço</label>
                <div class="col-md-5">
                    <input id="endereco" name="endereco" type="text" placeholder="Endereço"
                           class="form-control input-md" value="{endereco}">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="bairro">Bairro</label>
                <div class="col-md-3">
                    <input id="bairro" name="bairro" type="text" placeholder="Bairro"
                           class="form-control input-md" value="{bairro}">
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="id_cidade">Cidade</label>
                <div class="col-md-4">
                    <select id="id_cidade" name="id_cidade" class="form-control">
                        {cidades}
                    </select>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="telefone">Telefone</label>
                <div class="col-md-2">
                    <input id="telefone" name="telefone" type="text" placeholder="Telefone"
                           class="form-control input-md" value="{telefone}">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-3">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md"
                           value="{email}">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <div class=" col-md-8">
                    <button id="btnSalvar" name="btnSalvar" class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
